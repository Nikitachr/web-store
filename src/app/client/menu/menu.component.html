<app-svg-logo (click)="click()" routerLink="/main" class="d__flex d__flex--items-center m__bottom--20 cursor__pointer" color="#2264D1"></app-svg-logo>
<div class="d__flex d__flex--items-center m__bottom--20">
  <span class="m__right--10 text__fz--20 text__fw--500 cursor__pointer">Статус заказа</span>
  <app-svg-status class="d__flex d__flex--items-center" color="#2264D1"></app-svg-status>
</div>
<h2 class="text__fz--18 text__fw--500 text__transform--uppercase m__bottom--20">каталог товаров</h2>
<div class="menu w__100per">
  <app-menu-item routerLink="/catalog" (click)="click()" [queryParams]="{category: 'Чехлы'}" class="w__100per cursor__pointer nav" type="Nav" text="Чехлы"></app-menu-item>
  <app-menu-item routerLink="/catalog" (click)="click()" [queryParams]="{category: 'Cтекла'}" class="w__100per cursor__pointer nav" type="Nav" text="Cтекла"></app-menu-item>
  <app-menu-item routerLink="/catalog" (click)="click()" [queryParams]="{category: 'Кабели/переходники'}" class="w__100per cursor__pointer nav" type="Nav" text="Кабели/переходники"></app-menu-item>
  <app-menu-item routerLink="/catalog" (click)="click()" [queryParams]="{category: 'Зарядные устройства'}" class="w__100per cursor__pointer nav" type="Nav" text="Зарядные устройства"></app-menu-item>
  <app-menu-item routerLink="/catalog" (click)="click()" [queryParams]="{category: 'Аксессуары для смарт-часов'}" class="w__100per cursor__pointer nav" type="Nav" text="Аксессуары для смарт-часов"></app-menu-item>
</div>
